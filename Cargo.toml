[package]
name = "nav-types"
version = "0.5.1"
authors = ["JÃ¸rgen Nordmoen <nordmoen90@gmail.com>"]
description = "Easily work with global positions and vectors"
edition = "2018"

homepage = "https://github.com/nordmoen/nav-types"
repository = "https://github.com/nordmoen/nav-types.git"
documentation = "https://docs.rs/nav-types/"

keywords = ["nav", "navigation", "ecef", "latitude", "wgs84"]
license = "MIT"

[dependencies]
nalgebra = { version = "0.23", default-features = false }
serde = { version = "1.0.116", optional = true, features = ["serde_derive"] }

[dev-dependencies]
assert = "0.7"
quickcheck = "0.9.2"
rand = "0.7.3"
serde_test = "1.0.116"

[features]
default = ["std"]
dev = ["serde"]
std = ["nalgebra/std"]
libm = ["nalgebra/libm"]
